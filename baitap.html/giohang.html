        <header>

                    <a href="https://flowbite.com" class="flex items-center">

                            You</span>
                    </a>
                    <div class="flex items-center lg:order-2">
                        <a href="#"
                            class="text-gray-800  hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2  focus:outline-none ">Log
                            in</a>
                        <a href="#"
                            class="text-black bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2   focus:outline-none ">
                            <span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i
                                    class="fa fa-shopping-basket fa-stack-1x fa-inverse"></i></span></a>
                        <button data-collapse-toggle="mobile-menu-2" type="button"
                            class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200   "
                            aria-controls="mobile-menu-2" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" <span class="fa-stack fa-lg"><i
                                        class="fa fa-circle fa-stack-2x"></i><i
                                        class="fa fa-shopping-basket fa-stack-1x fa-inverse"></i></span>
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110
                                    2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
                        id="mobile-menu-2">
                        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                            <li>

                                    class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 "
                                    aria-current="page">Home</a>
                            </li>
                            <li>
                                <button id="mega-menu-dropdown-button" data-dropdown-toggle="mega-menu-dropdown"
                                    class="flex items-center justify-between w-full py-2 px-3 font-medium text-gray-900 border-b border-gray-100 md:w-auto hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0  md:   md: ">
                                    Home <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">

                                            stroke-width="2" d="m1 1 4 4 4-4" />
                                    </svg>
                                </button>
                                <li>
                                    <a href="./main.html"
                                        class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 "
                                        lg:>Best seller</a>
                                </li>
                                <li>
                                    <a href="./pagedrink.html"
                                        class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 "
                                        lg:>Drink </a>
                                </li>
                                <li>
                                    <a href="./pagein.html"
                                        class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 "
                                        lg:>main dishes</a>
                                </li>
                                <li>
                                    <a href="./describe.html"
                                        class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 "
                                        lg:>Other</a>
                                </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <div class="container mx-auto">
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto">
                <div id="cart" class="flex flex-wrap -m-4">
                    <!--  -->
                </div>
            </div>
        </section>

        <div class="flex justify-end items-center gap-4">
            <span id="total"></span>
            <button type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                id="pay">Pay</button>
        </div>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        let total = 0;
        cart.forEach(item => {
            const price = (item.quantity * item.item.price);
            total = total + price;
            document.getElementById("cart").insertAdjacentHTML(
                "beforeend",
                `
                    <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                        <a class="block relative h-48 rounded overflow-hidden">
                            <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                                src="${item.item.image}">
                        </a>
                        <div class="mt-4">
                            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">x${item.quantity}</h3>
                            <h2 class="text-gray-900 title-font text-lg font-medium">${item.item.name}</h2>
                            <p class="mt-1">${price.toLocaleString()} VND</p>
                        </div>
                    </div>
                `
            );
        });

        document.getElementById("total").innerHTML = `Total: ${total.toLocaleString()} VND`;

        document.getElementById("pay").addEventListener("click", () => {
            alert("....");
            localStorage.removeItem("cart");
            window.location.href = "/baitap.html/pagein.html";
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
    <script src="https://use.fontawesome.com/452826394c.js"></script>
</body>

</html>
